<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head> 
<body>

<main>

  <div class="card">

    <div class="result">
      <p>Your Result</p>
  
      <div class="score">
  
        <p class="user-score">76</p>
        <p class="total-score">of 100</p>
  
      </div>
  
      <div class="return">
  
        <h2>Great</h2>
        <p class="subtitle">You scored higher than 65% of the people who have taken these tests.</p>
  
      </div>
    </div>
  
  
    <div class="summary">
  
      <h3>Summary</h3>
  
      <div class="reaction">
        
        <div class="task">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
          <p>Reaction</p>
        </div>

        <p>80 
          <span>
            / 100
          </span>
        </p>
      </div>
  
      <div class="memory">
        
        <div class="task">
          <img src="./assets/images/icon-memory.svg" alt="Memory icon">
          <p>Memory</p>
        </div>

        <p>92 
          <span>
            / 100
          </span>
        </p>
      </div>
  
      <div class="verbal">
        
        <div class="task">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
          <p>Verbal</p>
        </div>

        <p>61 
          <span>
            / 100
          </span>
        </p>
      </div>
  
      <div class="visual">
        
        <div class="task">
          <img src="./assets/images/icon-visual.svg" alt="Visual icon">
          <p>Visual</p>
        </div>

        <p>72 
          <span>
            / 100
          </span>
        </p>
      </div>
  
      <button class="primary-button">Continue</button>
    </div>

  </div>
</main>

  
  

  
  

  
  

  
  

  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
